<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link css-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Bootstrap v5.3 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <section class="hero-section d-flex flex-column ">
        <div class="container-fluid">
            <div class="row text-center align-item-center">
                <div class="top-buttons  d-flex flex-row justify-content-end ">
                    <button class="btn btn-primary p-2 m-2 ">Something</button>
                    <button class="btn btn-secondary p-2 m-2 ">Something</button>
                    <a href="apitest.html">API Test</a>
                </div>



                <!--Hero Section with Genius API search and top buttons-->

                <div class="top-buttons  col-12 ">
                    <button class="btn btn-primary p-2 m-2 ">Login</button>
                </div>

                <!--Logo-->
                <div class="row">
                    <div class="col-12" id="jukebox"><span id="logo-decoration"></span>
                        <h1>JUKEBOX</h1>
                        </span>
                    </div>
                </div>


                <!--Genius API search bars and button-->
                <div class="row">
                    <div class="col-12 " id="genius-api-container">
                        <div class="genius-api-bar ">
                            <label for="search-type"></label>

                            <input type="text" id="search-input" class="p-2 m-2" placeholder="Enter song name" required>
                            <a href="javascript:void(0)" id="toggle-artist-query">Click here to include artist</a>
                            <input type="text" id="artist-input" class="d-none p-2 m-2"
                                placeholder="Enter artist name (optional)">
                        </div>
                    </div>
                </div>

                <div id="find-your-song-text" class="col-12">
                    <button id="search-btn" class="btn btn-primary p-2 m-2">Search</button>
                </div>


            </div>
        </div>
    </section>


    <!--Genius API results section-->
    <section>
        <!-- Display song and lyrics info -->
        <div id="song-info">
            <h2 id="song-title"></h2>
            <p id="artist-name"></p>
            <p id="release-date"></p>
            <img id="album-cover" alt="Album Cover">
        </div>
        <div id="lyrics">
            <button id="toggle-lyrics" class="btn btn-primary">Toggle Lyrics</button>
            <div id="lyrics-content" class="d-none"></div>
        </div>
    </section>

    <!--Youtube API results section-->
    <section>
        <div class="container text-center">
            <h2>Video List</h2>
        </div>
        <div class="container mt-4">
            <div class="row d-flex justify-content-center mb-2">
                <div id="videoList" class="col-md-10"></div>
            </div>
        </div>

        <!-- Bootstrap Modal "fade" class to play videos -->
        <div class="modal fade" tabindex="-1" id="videoModal" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Now Playing...</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- YouTube iFrame. Javascript used to update value in "src" attribute -->
                    <iframe id="videoIframe" width="100%" height="400" src="" frameborder="0"
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
        

    </section>

    <!--footer-->
    <section>

    </section>

    </div>

    <!--Bootstrap JS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script type="module" src="assets/js/script.js"></script>
</body>

</html>
