<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap v5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--Genius API search bars and button-->
    <div class="row">
        <div class="col-12 " id="genius-api-container">
            <div class="genius-api-bar ">
                <label for="search-type"></label>

                <input type="text" id="search-input" class="p-2 m-2" placeholder="Enter song name" required>
                <a href="javascript:void(0)" id="toggle-artist-query">Click here to include artist</a>
                <input type="text" id="artist-input" class="d-none p-2 m-2"
                    placeholder="Enter artist name (optional)">
            </div>
        </div>
    </div>

    <div id="find-your-song-text" class="col-12">
        <button id="search-btn" class="btn btn-primary p-2 m-2">Search</button>
    </div>

    <!-- Song videos go here -->

    <div class="container">
        <div class="row">
            <div id="videoList" class="col-12"></div>
        </div>
    </div>
    
</body>
</html>
