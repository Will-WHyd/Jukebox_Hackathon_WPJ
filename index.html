<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link css-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Bootstrap v5.3 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    <!--Hero Section with Genius API search and top buttons-->
    <section class="hero-section d-flex flex-column ">
        <div class="top-buttons  d-flex flex-row justify-content-end ">
            <button class="btn btn-primary p-2 m-2 ">Login</button>
        </div>

        <!--Logo-->
        <div class="d-flex  align-items-end justify-content-center " id="jukebox"><span id="logo-decoration">JUKEBOX</span></div>


        <!--Genius API search bars and button-->
        <div class="d-flex  align-items-center justify-content-center " id="genius-api-container">
            <div class="genius-api-bar ">
                <label for="search-type" ></label>

                <input type="text" id="search-input" class="p-2 m-2" placeholder="Enter song name" required>
                <a href="javascript:void(0)" id="toggle-artist-query">Click here to include artist</a>
                <input type="text" id="artist-input" class="d-none p-2 m-2" placeholder="Enter artist name (optional)">
                <button id="search-btn" class="btn btn-primary p-2 m-2">Search</button>
            </div>
        </div>
          
    </section>



    <!--Genius API results section-->
    <section>
        <!-- Display song and lyrics info -->
        <div id="song-info">
            <h2 id="song-title"></h2>
            <p id="artist-name"></p>
            <p id="release-date"></p>
            <img id="album-cover" alt="Album Cover">
        </div>
        <div id="lyrics">
            <button id="toggle-lyrics" class="btn btn-primary">Toggle Lyrics</button>
            <div id="lyrics-content" class="d-none"></div>
        </div>
    </section>

    <!--Youtube API results section-->
    <section>

    </section>

    <!--footer-->
    <section>

    </section>


    <!--Bootstrap JS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script type="module" src="assets/js/script.js"></script>
</body>

</html>
