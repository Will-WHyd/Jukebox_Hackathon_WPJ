<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link css-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Bootstrap v5.3 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Jukebox</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-4">
                        <button class="btn btn-primary p-2 m-2 ">Button 1</button>
                    </div>
                    <div class="col-12 col-md-4">
                        <button class="btn btn-secondary p-2 m-2 ">Button 2</button>
                    </div>
                    <div class="col-12 col-md-4">
                        <button class="btn btn-primary p-2 m-2 ">Login</button>
                    </div>
                    <br>
                    <a href="api.html">API Test</a>
                </div>
            </div>
            </div>
        </nav>
    </header>

    <section class="hero-section">
        <div class="container-fluid">
            <div class="row text-center align-item-center">

            </div>
            <!--Hero Section with Genius API search and top buttons-->


            <!--Logo-->
            <div class="row">
                <div class="col-12 text-center" id="jukebox">
                    <span id="logo-decoration">
                        <h1>JUKEBOX</h1>
                    </span>
                </div>
            </div>


            <!--Genius API search bars and button-->
            <div class="row justify-content-center no-gutters">
                <div id="genius-api-container" class="col-12 justify-content-center">
                    <div class="genius-api-bar d-flex justify-content-center align-items-center flex-column">
                        <div class="col-8 col-md-12">
                            <label for="search-input">Search Songs</label>
                            <input type="text" id="search-input" class="form-control p-2 m-2" placeholder="Enter song name" required>
                        </div>
                        <div class="col-8 col-md-12">
                            <a href="javascript:void(0)" id="toggle-artist-query" class="btn button-outline-secondary">Click to include artist</a>
                            <input type="text" id="artist-input" class="d-none p-2 m-2"
                                placeholder="Enter artist name (optional)">
                        </div>
                    </div>
                </div>
                <div id="find-your-song-text" class="col-6">
                    <button id="search-btn" class="btn custom-search-btn p-2 w-100"><h2>Find your song!</h2></button>
                </div>
            </div>
        </div>
    </section>


    <!--Genius API results section-->
    <section>
        <!-- Display song and lyrics info -->
        <div id="song-info">
            <h2 id="song-title"></h2>
            <p id="artist-name"></p>
            <p id="release-date"></p>
            <img id="album-cover" alt="Album Cover">
        </div>
        <div id="lyrics">
            <button id="toggle-lyrics" class="btn btn-primary">Toggle Lyrics</button>
            <div id="lyrics-content" class="d-none"></div>
        </div>
    </section>

    <!--Youtube API results section-->
    <section>

    </section>

    <!--footer-->
    <section>

    </section>

    </div>

    <!--Bootstrap JS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script type="module" src="assets/js/script.js"></script>
</body>

</html>
